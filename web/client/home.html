<template name="home">
	<div class="page">

		<!-- <div id="now-playing">
			Now Playing: Håkan Hellström - Din tid kommer
		</div> -->
		{{> nowPlaying }}
		
		{{> carousel}}

		<!-- <h1>DeeeeeDjay</h1> -->
		<!-- {{> currentGuests }} -->
		<!-- {{> genderRatio}} -->
		<!-- {{> ageRatio}} -->
		{{> nextTrack }}

  </div>
  <iframe id="player" src=""></iframe>
</template>

<template name="nowPlaying">
	<div id="now-playing">
		<span class="left-col">Now Playing:</span>
		<span class="mid-col">{{ getCurrentTrack }}</span>
		<span class="right-col">&nbsp;</span>
	</div>
</template>

<template name="nextTrack">
	<div id="next-track">
		<span class="left-col">Next Song:</span>
		<span class="mid-col">Zara Larsson - Lush Life</span>
		<span class="right-col count-down">00:07</span>
  </div>
</template>

<template name="carousel">
	<div id="carousel">
		{{#if isLounge}}
			{{> Template.dynamic template=ageGroup}}
		{{/if}}
		{{#if isHouse}}
			<div>
				<h1>Carousel House</h1>
			</div>
			<!-- {{> carousel-house}} -->
		{{/if}}
		{{#if isDance}}
			<div class="">
				<h1>CarouselHouse</h1>
			</div>
			<!-- {{> carousel-dance}} -->
		{{/if}}
	</div>
</template>

<template name="loungeOne">
	<div class="age-group-one-lounge slide-container">
		<div class="age-group-one-lounge slide-content">
			<h1>Age Group One Lounge</h1>
		</div>
	</div>
	<div class="age-group-one-lounge slide-container">
		<div class="age-group-one-lounge slide-content">
			<h1>Take it easy and relax to some modern lounge music</h1>
		</div>
	</div>
	<div class="age-group-one-lounge slide-container">
		<div class="age-group-one-lounge slide-content">
			<h1>There's currently {{ getAgeGroupAmount 'AGE_GROUP_1'}}</h1>
		</div>
	</div>
</template>

<template name="currentGuests">
	<div class="current-guests-container">
		<div class="slider-text-container">
			<h2>Come on, there's {{ getNumberOfGuests }} people in here,</h2>
			<h1>Get on the dancefloor!</h1>
		</div>
	</div>
</template>

<template name="genderRatio">
	<div class="gender-ratio-container">
		<div class="slider-text-container">
			<h2>Right now, there's {{ getNumberOfWomen }} women and {{ getNumberOfMen }} men up in here!</h2>
		</div>
	</div>
</template>

<template name="ageRatio">
	<div class="age-ratio-container">
		<div class="twenties-age-container">
			<h2>Twenties</h2>
			{{ getNumberOfTwenties }}
		</div>
		<div class="thirties-age-container">
			<h2>Thirties</h2>
			{{ getNumberOfThirties }}
		</div>
