<template name="home">
	<div class="page">

		<!-- <div id="now-playing">
			Now Playing: Håkan Hellström - Din tid kommer
		</div> -->
		{{> nowPlaying }}
		
		{{> carousel }}

		<!-- <h1>DeeeeeDjay</h1> -->

		<!-- {{> genderRatio}} -->
		<!-- {{> ageRatio}} -->

  </div>
  <iframe id="player" src=""></iframe>
</template>

<template name="nowPlaying">
	<div id="now-playing">
		<span class="left-col">Now Playing:</span>
		<span class="mid-col">{{ getCurrentTrack }}</span>
		<span class="right-col">&nbsp;</span>
	</div>
</template>

<template name="nextTrack">
	<div id="next-track">
		<span class="left-col">Next Song:</span>
		<span class="mid-col">{{ getNextTrack }}</span>
		<span class="right-col count-down">00:07</span>
  </div>
</template>


<template name="carousel">
	<div id="carousel">
		<div id="carousel-slide-one" class="slide-text-container">
			<div class="slide-content">
				{{> Template.dynamic template=getSlideOne}}
			</div>
		</div>
		<div id="carousel-slide-two" class="slide-text-container">
			<div class="slide-content">
				{{> Template.dynamic template=getSlideTwo}}
			</div>
		</div>
		<div id="carousel-slide-three" class="slide-text-container">
			<div class="slide-content">
				{{> Template.dynamic template=getSlideThree}}
			</div>
		</div>
		<div id="carousel-slide-four" class="slide-text-container">
			<div class="slide-content">
				{{> Template.dynamic template=getSlideFour}}
			</div>
		</div>
		<div id="carousel-slide-five" class="slide-text-container">
			<div class="slide-content">
				{{> Template.dynamic template=getSlideFive}}
			</div>
		</div>
	</div>
</template>

<template name="currentGuests">
	<div class="current-guests-container">
		<div class="slider-text-container">
			<h2>Come on, there's {{ getNumberOfGuests }} people in here,</h2>
			<h1>Get on the dancefloor!</h1>
		</div>
	</div>
</template>

<template name="genderRatio">
	<div class="gender-ratio-container">
		<div class="slider-text-container">
			<h2>Right now, there's {{ getNumberOfWomen }} women and {{ getNumberOfMen }} men up in here!</h2>
		</div>
	</div>
</template>
