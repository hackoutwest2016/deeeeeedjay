<template name="home">
	<div class="page">

		<!-- <div id="now-playing">
			Now Playing: Håkan Hellström - Din tid kommer
		</div> -->
		{{> nowPlaying }}

		<!-- <h1>DeeeeeDjay</h1> -->
		{{> currentGuests }}
		<!-- {{> genderRatio}} -->
		<!-- {{> ageRatio}} -->
		{{> nextTrack }}

  </div>
</template>

<template name="nowPlaying">
	<div id="now-playing">
		<span class="left-col">Now Playing:</span>
		<span class="mid-col">Håkan Hellström - Din tid kommer</span>
		<span class="right-col">&nbsp;</span>
	</div>
</template>

<template name="nextTrack">
	<div id="next-track">
		<span class="left-col">Next Song:</span>
		<span class="mid-col">Zara Larsson - Lush Life</span>
		<span class="right-col count-down">00:07</span>
	</div>
</template>

<template name="currentGuests">
	<div class="current-guests-container">
		<!-- <h2>Total</h2> -->
		{{ getNumberOfGuests }}
	</div>
</template>

<template name="genderRatio">
	<div class="gender-ratio-container">
		<div class="number-of-women-container">
			<h2>Women</h2>
			{{ getNumberOfWomen }}
		</div>
		<div class="number-of-men-container">
			<h2>Men</h2>
			{{ getNumberOfMen }}
		</div>
	</div>
</template>

<template name="ageRatio">
	<div class="age-ratio-container">
		<div class="twenties-age-container">
			<h2>Twenties</h2>
			{{ getNumberOfTwenties }}
		</div>
		<div class="thirties-age-container">
			<h2>Thirties</h2>
			{{ getNumberOfThirties }}
		</div>
		<!-- <div class="fourties-age-container">
			<h2>Twenties</h2>
			{{ getNumberOfFourties }}
		</div>
		<div class="fifties-age-container">
			<h2>Twenties</h2>
			{{ getNumberOfFifties }}
		</div>
		<div class="Sixties-age-container">
			<h2>Twenties</h2>
			{{ getNumberOfSixties }}
		</div> -->
	</div>
</template>
