<template name="home">
	<div class="page">
		<h1>DeeeeeDjay</h1>
		
		{{> currentGuests }}
		{{> genderRatio}}
  </div>
</template>

<template name="currentGuests">
	<div class="current-guests-container">
		<h2>Total</h2>
		{{ getNumberOfGuests }}
	</div>
</template>

<template name="genderRatio">
	<div class="gender-ratio-container">
		<div class="number-of-women-container">
			<h2>Women</h2>
			{{ getNumberOfWomen }}
		</div>
		<div class="number-of-men-container">
			<h2>Men</h2>
			{{ getNumberOfMen }}
		</div>
	</div>
</template>
